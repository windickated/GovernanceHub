<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Governance Hub</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  </head>

  <body>
    
    <section class="top">
      <div class="display-buttons"></div>
      <img src="assets/display.avif" alt="Display" id="display">
      <div class="video">
        <iframe id="youtube" title="YouTube" type="text/html" allowFullScreen></iframe>
      </div>
      <img src="assets/displayBG.avif" id="display-bg">
    </section>

    <section class="middle">
      <div class="legend">
        <h1 class="header"></h1>
        <h2 class="duration"></h2>
      </div>
      <div class="text"></div>
      <ul class="options"></ul>
    </section>

    <section class="bottom">
      <div class="console-buttons"></div>
      <img src="assets/console.avif" alt="Console" id="console">
    </section>

    <section class="side-panel-container"></section>
    <div class="side-panel-bg"></div>

   <script type="module" src="script.js"></script>
  </body>
</html>
