<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Governance Hub</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  </head>

  <body>
    
    <section class="top">
      <div class="display-buttons"></div>
      <div class="display-image"></div>
      <div class="video">
        <iframe id="youtube" title="YouTube" type="text/html" allowFullScreen></iframe>
      </div>
    </section>

    <section class="middle">
      <div class="legend">
        <h1 class="header"></h1>
        <h2 class="duration"></h2>
      </div>
      <div class="text"></div>
      <ul class="options"></ul>

      <span class="voting-ended"></span>
    </section>

    <section class="bottom">
      <div class="console-buttons"></div>
      <div class="console-image"></div>
    </section>

    <section class="side-panel-container">
      <div class="side-icon-container"></div>
      <div class="side-panel">
        <div class="tiles-legend"></div>
        <div class="tiles-container"></div>
      </div>
    </section>
    <div class="side-panel-bg"></div>

    <section class="other-episodes">
      <div class="story-nodes-icon"></div>
      <div class="story-nodes-container">
        <div class="story-nodes-legend"></div>
        <div class="story-nodes"></div>
      </div>
    </section>

   <script type="module" src="script.js"></script>
  </body>
</html>
